<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <title>MAPA</title>
  <style>
    .navbar a:hover {
      background-color: #f5f5f5;
    }

    .content {
      padding-top: 80px;
      padding-bottom: 40px;
    }

    .map-container {
      height: 500px;
      width: 100%;
      overflow: hidden;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .map-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Logo com a fons transparent */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('Img/Logo.jpg') center center no-repeat;
      background-size: 700px;
      opacity: 0.20;
      z-index: 0;
      pointer-events: none;
    }

    body > * {
      position: relative;
      z-index: 1;
    }

    .scroll-top-btn {
            display: none;
            position: fixed;
            bottom: 40px;
            right: 20px;
            z-index: 99;
            border: none;
            outline: none;
            background-color: #888888;
            color: rgb(255, 255, 255);
            cursor: pointer;
            padding: 15px;
            border-radius: 50%;
            font-size: 18px;
        }
        .scroll-top-btn.visible {
            display: block;
        }
  </style>
</head>
<body>

  <!-- Barra de navegació -->
  <div class="w3-bar w3-white w3-card w3-padding">
    <div class="w3-bar-item w3-large">
      <a href="index.html" class="w3-bar-item w3-button logo">
        <img src="Img/Logo.jpg" alt="Logo de la web" style="height:30px;">
        <a href="#" class="w3-bar-item w3-button logo">TARRACOGOL</a>  
      </a>
    </div>
    
    <div class="w3-right w3-hide-small">
      <a href="index.html" class="w3-bar-item w3-button w3-text-black">INICI</a>
      <a href="MEMBRES.html" class="w3-bar-item w3-button w3-text-black">MEMBRES</a>
      <a href="PROJECTE.html" class="w3-bar-item w3-button w3-text-black">PROJECTE</a>
      <a href="MAPA.html" class="w3-bar-item w3-button w3-text-black w3-light-grey">MAPA</a>
      <a href="CONTACTE.html" class="w3-bar-item w3-button w3-text-black">CONTACTE</a>
    </div>

    <!-- Menú mòbil -->
    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="toggleMenu()">☰</a>
  </div>

  <!-- Menú per a mòbils -->
  <div id="mobileMenu" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium">
    <a href="index.html" class="w3-bar-item w3-button w3-text-black">INICI</a>
    <a href="MEMBRES.html" class="w3-bar-item w3-button w3-text-black">MEMBRES</a>
    <a href="PROJECTE.html" class="w3-bar-item w3-button w3-text-black">PROJECTE</a>
    <a href="MAPA.html" class="w3-bar-item w3-button w3-text-black w3-light-grey">MAPA</a>
    <a href="CONTACTE.html" class="w3-bar-item w3-button w3-text-black">CONTACTE</a>
  </div>

  <section class="content w3-container">
    <h2 class="w3-center w3-xxlarge w3-padding-16">Mapa de localitzacions dels Camps de Futbol</h2>

    <div class="map-container w3-card">
      <iframe src="projecteqgis2web/index.html" allowfullscreen loading="lazy"></iframe>
    </div>
  </section>

  <!-- Botó "tornar a dalt" -->
  <button id="scrollTopBtn" class="w3-button w3-dark-grey w3-round-xlarge">↑</button>

  <!-- Script -->
  <script>
    function toggleMenu() {
      var x = document.getElementById("mobileMenu");
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
      } else {
        x.className = x.className.replace(" w3-show", "");
      }
    }

    // Mostrar/ocultar botó "tornar a dalt"
    const scrollTopBtn = document.getElementById('scrollTopBtn');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 100) {
        scrollTopBtn.style.display = 'block';
      } else {
        scrollTopBtn.style.display = 'none';
      }
    });

    scrollTopBtn.addEventListener('click', () => {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });
  </script>
</body>

<footer class="w3-container w3-dark-grey w3-center w3-padding-32">
  <p>© 2025 TARRACOGOL. Tots els drets reservats.</p>
</footer>

</html>
