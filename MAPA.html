    <style>
        /* Estilos adicionales para personalizar */
        .navbar a:hover {
            background-color: #f5f5f5;
        }
        .content {
            padding-top: 80px;
            padding-bottom: 40px;
        }
        .map-container {
            height: 500px;
            width: 100%;
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .map-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
            /* Logo como capa de fondo transparente */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('Img/Logo.jpg') center center no-repeat;
      background-size: 700px;
      opacity: 0.20; /* Ajusta la transparencia aquí */
      z-index: 0;
      pointer-events: none;
    }

    /* Asegurar que el contenido esté encima del fondo */
    body > * {
      position: relative;
      z-index: 1;
    }
    </style>
</head>
<body>

    </div>

    <!-- Menú móvil (oculto por defecto) -->
    <div id="mobileMenu" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium">

        <div class="map-container w3-card">
            <iframe src="projecteqgis2web/index.html" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

    </section>

    <script>
        function toggleMenu() {
            var x = document.getElementById("mobileMenu");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else { 
                x.className = x.className.replace(" w3-show", "");
            }
        }
    </script>
